<!DOCTYPE html>
<html>
<head>
<meta http-equiv='X-UA-Compatible' content='chrome=1' />
<base target='_blank'>
<title>Mobile - Youtube remote</title>
<script src="../js/jquery.js"></script>
<link rel="stylesheet" href="../css/custom.css" />

</head>
<body>
<div id='container'>

	<button id="click">play/pause</button>
 
  <script src="/socket.io/socket.io.js"></script>
  
</div>
	
	
	<script>
		
	window.onload = function() {
		console.log('starts');
		var baseURL = "http://192.168.1.109:3000/"
		var socket = io.connect(baseURL);
		
		url = document.URL;
		fragments = url.split('/');
		roomId = fragments[fragments.length - 1];
		
		//swipe count
		//var swipes = 5;
		
		//join room
		socket.emit('new_room', roomId);	
		
		//define variables
		var play = true;
		
		$('#click').click(function(){
			if(play){
				data = {
					roomId : roomId,
					action : 'pause'
				}
				socket.emit('play/pause', data);	
				play = false;	
			}else if(!play){
				data = {
					roomId : roomId,
					action : 'play'
				}
				socket.emit('play/pause', data);	
				play = true;	
			}
			
		})
	}
	
	
	</script>

</body>
</html>
