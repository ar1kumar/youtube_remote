<div id='container' class="container mobile-grid-100 clear_fix">

	<div class="play_controls mobile-grid-100">
		<img src="../img/prev.png" alt="" id="prev" class="click mobile-grid-33 action" />	
		<img src="../img/play.png" alt="" id="click" class="click mobile-grid-33 " />	
		<img src="../img/next.png" alt="" id="next" class="click mobile-grid-33 action" />	
	</div>

	<!-- Volume control -->
	<div class="vol_section">
		<h3 class="mobile-grid-30 mobile-prefix-35">Volume</h3>
		<div class="volume_cont mobile-grid-100">
			<input type="text" data-slider="true" data-slider-theme="volume" id="volume" >
		</div>	
	</div>
	
	<!-- Search option -->
	<div class="search_section mobile-grid-100">
		<input type="search" name="search" class="mobile-grid-80 mobile-prefix-5 search_bar"/>
		<button class="mobile-grid-10 search_btn">GO!!</button>
	</div>
	<div class="search_results mobile-grid-100">
		
	</div>
	
	
  <script src="/socket.io/socket.io.js"></script>
  
</div>
	
	
	<script>
		
	window.onload = function() {
	
		/* Start the volume slider plugin */
		$("#volume").simpleSlider();

		console.log('starts');
		//var baseURL = "http://192.168.1.109:3000/"
		var baseURL = "https://leanback.herokuapp.com/";
		var socket = io.connect(baseURL);
		
		url = document.URL;
		fragments = url.split('/');
		roomId = fragments[fragments.length - 1];
		
		
		//join room
		socket.emit('new_room', roomId);	
		
		//define variables
		var play = true;
		
		$('#click').click(function(){
			if(play){
				data = {
					roomId : roomId,
					action : 'pause'
				}
				socket.emit('play/pause', data);
				$('#click').css('-webkit-filter', 'invert(100%)'); 	
				play = false;	
			}else if(!play){
				data = {
					roomId : roomId,
					action : 'play'
				}
				socket.emit('play/pause', data);	
				$('#click').css('-webkit-filter', 'invert(0%)'); 	
				play = true;	
			}
			
		})
		
		//common function for all buttons - get button action
		$('.action').click(function(){
			resp = $(this).attr('id');
			data = {
				roomId : roomId,
				action : resp
			}
			socket.emit('action', data);	
		})
		
		$("#volume").bind("slider:changed", function (event, data) {
		  // The currently selected value of the slider
		  console.log(data.value);
		  var volume = Math.round(data.value*100)
		  
		  data = {
					roomId : roomId,
					action : 'volume',
					volume : volume
				}
				socket.emit('volume', data);
		  
		  // The value as a ratio of the slider (between 0 and 1)
		  //console.log(data.ratio);
		});
		
		
		/* search for videos */
		$('.search_btn').click(function(){
			var string = $('.search_bar').val();
			$.ajax({
				url:'../lib/search_vid.php',
				method:'POST',
				data:string,
				sucess:function(){
					//sucess part comes here
					alert('success');
				}
			});
		})
		
	}
	
	
	</script>
