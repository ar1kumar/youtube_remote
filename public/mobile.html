<!DOCTYPE html>
<html>
<head>
<meta http-equiv='X-UA-Compatible' content='chrome=1' />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<base target='_blank'>
<title>Mobile - Youtube remote</title>

<script src="../js/jquery.js"></script>
<link rel="stylesheet" href="../css/custom.css" />


<!-- Include Simple Slider JavaScript and CSS -->
<script src="../lib/slider/js/simple-slider.js"></script>
<link href="../lib/slider/css/simple-slider.css" rel="stylesheet" type="text/css" />

<!-- unsemantic framework assets - code RA14 -->
<!-- unsemantic framework -->
<!--[if lt IE 9]>
  <script src="./assets/javascripts/html5.js"></script>
<![endif]-->
<link rel="stylesheet" href="../assets/stylesheets/demo.css" />
<link rel="stylesheet" href="../assets/stylesheets/unsemantic-grid-base.css" />
<noscript>
  <link rel="stylesheet" href="../assets/stylesheets/unsemantic-grid-mobile.css" />
</noscript>
<script>
  var ADAPT_CONFIG = {
    path: '../assets/stylesheets/',
    dynamic: true,
    range: [
      '0 to 767px = unsemantic-grid-mobile.css',
      '767px = unsemantic-grid-desktop.css'
    ]
  };
</script>
<script src="../assets/javascripts/adapt.min.js"></script>
	<!-- Code RA14 ends here -->

</head>
<body>
<div id='container' class="container2 mobile-grid-100 clear_fix">

	<div class="play_controls mobile-grid-100">
		<img src="../img/prev.png" alt="" id="prev" class="click mobile-grid-33 action" />	
		<img src="../img/play.png" alt="" id="click" class="click mobile-grid-33 " />	
		<img src="../img/next.png" alt="" id="next" class="click mobile-grid-33 action" />	
	</div>

	<!-- Volume control -->
	<div class="vol_section">
		<h3 class="mobile-grid-30 mobile-prefix-35">Volume</h3>
		<div class="volume_cont mobile-grid-100">
			<input type="text" data-slider="true" data-slider-theme="volume" id="volume" >
		</div>	
	</div>
	
	<!-- Search option -->
	<div class="search_section mobile-grid-100">
		<input type="search" name="search" class="mobile-grid-80 mobile-prefix-5 search_bar" placeholder="Search any video"/>
		<button class="mobile-grid-15 search_btn">GO!!</button>
	</div>
	<div class="search_results mobile-grid-100 clear_fix">
		<ul class="results_list mobile-grid-100 clear_fix">
			<li class="vid_list" id="dummy"></li>
		</ul>
	</div>
	
	
  <script src="/socket.io/socket.io.js"></script>
  
</div>

<!-- Custom javascrip for remote page -->
<script src="../js/client.js"></script>

</body>
</html>
