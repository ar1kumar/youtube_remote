	<script>
		
	window.onload = function() {
		console.log('starts');
		//var baseURL = "http://192.168.1.109:3000/"
		var baseURL = "https://tranquil-inlet-8074.herokuapp.com/";
		var socket = io.connect(baseURL);
		
		url = document.URL;
		fragments = url.split('/');
		roomId = fragments[fragments.length - 1];
		
		//swipe count
		//var swipes = 5;
		
		//join room
		socket.emit('new_room', roomId);	
		
		//define variables
		var play = true;
		
		$('#click').click(function(){
			if(play){
				data = {
					roomId : roomId,
					action : 'pause'
				}
				socket.emit('play/pause', data);
				$('#click').css('-webkit-filter', 'invert(100%)'); 	
				play = false;	
			}else if(!play){
				data = {
					roomId : roomId,
					action : 'play'
				}
				socket.emit('play/pause', data);	
				$('#click').css('-webkit-filter', 'invert(0%)'); 	
				play = true;	
			}
			
		})
	}
	
	
	</script>
